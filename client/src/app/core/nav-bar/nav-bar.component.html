<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 border-bottom fixed-top"
>
  <a
    href="/"
    class="d-flex align-items-center link-body-emphasis text-decoration-none"
  >
    <img
      src="/assets/images/logo.png"
      style="max-height: 60px"
      alt="logo"
      routerLink="/"
    />
  </a>

  <nav
    class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-uppercase"
    style="font-size: larger"
  >
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none"
      routerLink="/shop"
      routerLinkActive="active"
      >Shop</a
    >
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none"
      routerLink="/test-error"
      routerLinkActive="active"
      >Errors</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-primary mr-3">Signup</a>
  </div>
</div>
